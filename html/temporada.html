<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/peliculas.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Detalles</title>
</head>

<body class="yep">
    <div class="contenedor" id="verPelis">
        <div class="navBar">
            <div>
                <!-- logo themoviedb -->
            </div>
            <div class="drop">
                <button>Peliculas</button>
                <div class="drop-cont">
                    <a href="../html/Peliculas/pPopulares.html">Populares</a>
                    <a href="../html/Peliculas/pAhora.html">En cartelera hoy</a>
                    <a href="../html/Peliculas/pProximas.html">Próximamente</a>
                    <a href="../html/Peliculas/pValoradas.html">Mejor valoradas</a>
                </div>
            </div>
            <div class="drop">
                <button>Programas de televisión</button>
                <div class="drop-cont">
                    <a href="../html/Tv/populares.html">Populares</a>
                    <a href="../html/Tv/ahora.html">Se emiten hoy</a>
                    <a href="../html/Tv/enTv.html">En televisión</a>
                    <a href="../html/Tv/valoradas.html">Mejor valoradas</a>
                </div>
            </div>
            <div class="drop">
                <button>Personas</button>
                <div class="drop-cont">
                    <a href="../html/personas/populares.html">Populares</a>
                </div>
            </div>
            <div class="drop">
                <button>Más</button>
                <div class="drop-cont">
                    <a href="#">Discusiones</a>
                    <a href="#">Tabla de Clasificación</a>
                    <a href="#">Soporte</a>
                    <a href="#">API</a>
                </div>
            </div>
            <div>
                <!-- logo mas -->
            </div>
            <div>
                <!-- cambio de lenguaje -->
            </div>
            <!-- <div>
                <button>
                    <a href="login.html">
                        Acceder
                    </a>
                </button>
            </div> -->
        </div>

        <div class="contenedor">
            <div class="superior">
                <div class="portada">
                    <div class="imgPor">
                        <img class="poster" v-bind:src="imgRoute + poster_path" width="100">
                    </div>
                    <div class="inforPor">
                        <p>{{name}}</p>
                    </div>
                </div>
            </div>
            <div class="episodios">
                <div class="titulo">
                    <p>Episodios : {{count}}</p>
                </div>
                <div class="epdCont" v-for="e in episodes">
                    <div class="imgPorE">
                        <img class="poster" v-bind:src="imgRoute + e.still_path" width="100">
                    </div>
                    <div class="infoEpisodio">
                        <p>{{e.episode_number}} : {{e.name}}</p>
                        <p>{{e.overview}}</p>
                        <p>{{e.air_date}}</p>
                        <p>{{e.runtime}}m</p>
                    </div>
                </div>
            </div>
            <button @click="back">
                Regresar
            </button>
        </div>

        <script src="https://unpkg.com/vue@3"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
        <script src="../js/temporada.js"></script>
</body>

</html>
