    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
      
                      <div class="text-center">
                        <img src="logo.png"
                          style="width: 185px;" alt="logo">
                        <h4 class="mt-1 mb-5 pb-1">Nosotros somos themoviedb</h4>
                      </div>
      
                      <form id="form" >
                        <p>Porfavos entra con tu usuario </p>
      
                        <div class="form-outline mb-4">
                          <input type="text" v-model="usernameF" name="email" class="form-control" required
                            placeholder="Nombre Usuario" />
                          <label class="form-label" for="email">Username</label>
                        </div>
      
                        <div class="form-outline mb-4">
                          <input type="password" name="password" v-model="passwordF" class="form-control" required />
                          <label for="password" class="form-label">Password</label>
                        </div>
      
                        <div class="text-center pt-1 mb-5 pb-1">
                          <button @click="login" class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button">Entrar</button>
                        </div>
      
                      </form>
      
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex align-items-center  justify-content-center  bg-dark">
                        <img class="img-fluid" src="logo.png">
                    </div>
                  </div>
                </div>
              </div>
            </div>
